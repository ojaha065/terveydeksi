<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Minun terveyteni
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Näytetään tämä card, jos käyttäjä ei ole kirjautunut -->
  <ion-card *ngIf="!terveydeksi.loginToken" color="dark">
    <ion-card-header>
      <ion-card-title>Kirjaudu sisään</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text *ngIf="virheteksti" color="danger">{{ virheteksti }}</ion-text>
      <ion-item color="dark">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-input [(ngModel)]="username" type="text" placeholder="Käyttäjänimi" minlength="3" maxlength="32" clearInput required></ion-input>
      </ion-item>
      <ion-item color="dark">
          <ion-icon name="eye-off" slot="start"></ion-icon>
          <ion-input [(ngModel)]="password" type="password" placeholder="Salasana" minlength="8" maxlength="256" clearInput required></ion-input>
      </ion-item>
      <ion-button (click)="kirjaudu();" [disabled]="nappiDisabloitu" expand="full" color="light">Kirjaudu</ion-button>
      <ion-button [disabled]="nappiDisabloitu" expand="full" color="warning">Rekisteröidy</ion-button>
      <!--<ion-text>Ei tunnuksia? <a>Rekisteröidy täällä</a></ion-text>-->
    </ion-card-content>
  </ion-card>

  <!-- Näytetään tämä card, jos käyttäjä on kirjautunut -->
  <ion-card *ngIf="terveydeksi.loginToken" color="dark">
    <ion-card-header>
      <ion-card-title>Hei, {{ terveydeksi.username }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="kirjauduUlos();" color="danger">Kirjaudu ulos</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
